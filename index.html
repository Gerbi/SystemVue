<html>
<head>
  <title>Hola Vue</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div id="app">
      <h3>{{name}}</h3>

      <label class="" for="">Ingresa tu nombre:</label>
      <input class="form-control-sm" v-model="name">
      <p>{{$data}}</p>
    </div>
  </div>


  <script src="js/vue.js"></script>
  <script>
    new Vue({
        el: '#app',
        data: {
            name: 'Hola'
        }
    })

  </script>
</body>
</html>
