<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hola Vue</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div id="app">
      <h3>{{name}}</h3>

      <label class="" for="">Ingresa tu nombre:</label>
      <input class="form-control-sm" v-model="name">
      <p>{{$data}}</p>
    </div>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    new Vue({
        el: '#app',
        data: {
            name: 'Hola'
        }
    })

  </script>
</body>
</html>
